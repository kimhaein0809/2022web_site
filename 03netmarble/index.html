<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>넷마블문화재단</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    
    <script>
        $(document).ready(function(){
            var slide = $(".slide1").bxSlider({
                controls:false,
                auto:true,
                mode:'fade'
            });

            $(".next").click(function(){
                slide.goToNextSlide();
            });

            $(".prev").click(function(){
                slide.goToPrevSlide();
            });
        })

    </script>
</head>
<body>
    <div class="headerWrap">
        <nav class="navbar">
            <ul class="clearfix">
                <h1><a href="#"><img src="images/logo.PNG" alt=""></a></h1>
                <li><a href="#">재단소개</a></li>
                <li><a href="#">재단활동</a></li>
                <li><a href="#">재단소식</a></li>
            </ul>
        </nav>   
    </div>
    <div class="visual">
        <ul class="slide1">
            <li style="background-image:url(images/banner01.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h2>게임소통교육</h2>
                        <p>게임으로 소통하고 게임으로 가까워지는 가족</p>
                    </div>
                </div>
            </li>
            <li style="background-image:url(images/banner02.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h2>전국 장애학생<br>e페스티벌</h2>
                        <p>게임 안에서 하나 되는 모두의 축제</p>
                    </div>
                </div>
            </li>
            <li style="background-image:url(images/banner03.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h2>견학프로그램</h2>
                        <p>나의 게임 산업 탐방기</p>
                    </div>
                </div>
            </li>
            <li style="background-image:url(images/banner04.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h2>게임아카데미</h2>
                        <p>미래의 꿈 게임에 담다</p>
                    </div>
                </div>
            </li>
            <li style="background-image:url(images/banner05.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h2>어깨동무문고</h2>
                        <p>다름을 이해하는 모두의 동화</p>
                    </div>
                </div>
            </li>
        </ul>
        <div class="next">
            <img src="images/next1.png" alt="">
        </div>
        <div class="prev">
            <img src="images/pre1.png" alt="">
        </div>
    </div>

    
    <div style="height:1000px;background-color:darkgray;"></div>
</body>
</html>
